<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="10" fill="%23ffffff" stroke="%23000000" stroke-width="2"/></svg>'), auto;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(8px);
            transition: filter 2s ease-in-out;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            transition: opacity 2s ease-in-out;
        }

        #enter-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: 300;
            text-align: center;
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        #enter-text:hover {
            transform: translate(-50%, -50%) scale(1.05);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        #main-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        #profile-pic:hover {
            transform: scale(1.1);
        }

        #username {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }

        #quote {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 40px;
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            line-height: 1.4;
        }

        #socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .social-icon:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }



        .fade-out {
            opacity: 0 !important;
            pointer-events: none;
        }

        .show-content {
            opacity: 1 !important;
        }

        .unblur {
            filter: blur(0px) !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #enter-text {
                font-size: 2rem;
                padding: 0 20px;
            }
            
            #username {
                font-size: 2rem;
            }
            
            #quote {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
            }
            
            #profile-pic {
                width: 120px;
                height: 120px;
            }
        }

        /* Custom scrollbar for future content */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="video-background" autoplay muted loop>
        <source src="https://drive.google.com/uc?export=download&id=1JtSnX5ZGxRQSe9BdOifc3Hu-HZgx4TMe" type="video/mp4">
    </video>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Enter Text -->
    <div id="enter-text" onclick="enterSite()">click to enter...</div>

    <!-- Main Content -->
    <div id="main-content">
        <img id="profile-pic" src="https://via.placeholder.com/150x150/4A90E2/ffffff?text=YOUR+GIF" alt="Profile Picture">
        <!-- Replace with your GIF URL -->
        
        <div id="username">Your Username</div>
        <!-- Replace with your username -->
        
        <div id="quote">"Your inspiring quote goes here - something that represents you and your vision."</div>
        <!-- Replace with your quote -->
        
        <div id="socials">
            <img class="social-icon" src="https://via.placeholder.com/60x60/1DA1F2/ffffff?text=TW" alt="Twitter" onclick="openSocial('https://twitter.com/yourusername')">
            <img class="social-icon" src="https://via.placeholder.com/60x60/E4405F/ffffff?text=IG" alt="Instagram" onclick="openSocial('https://instagram.com/yourusername')">
            <img class="social-icon" src="https://via.placeholder.com/60x60/0077B5/ffffff?text=LI" alt="LinkedIn" onclick="openSocial('https://linkedin.com/in/yourusername')">
            <img class="social-icon" src="https://via.placeholder.com/60x60/FF0000/ffffff?text=YT" alt="YouTube" onclick="openSocial('https://youtube.com/@yourusername')">
            <img class="social-icon" src="https://via.placeholder.com/60x60/5865F2/ffffff?text=DC" alt="Discord" onclick="openSocial('https://discord.gg/yourinvite')">
            <!-- Replace with your actual social media icons and links -->
        </div>
    </div>



    <script>
        let hasEntered = false;

        function enterSite() {
            if (hasEntered) return;
            hasEntered = true;

            // Fade out enter text
            const enterText = document.getElementById('enter-text');
            enterText.classList.add('fade-out');

            // Unblur video
            const video = document.getElementById('video-background');
            video.classList.add('unblur');

            // Fade out overlay slightly
            const overlay = document.getElementById('overlay');
            overlay.style.background = 'rgba(0, 0, 0, 0.1)';

            // Show main content
            const mainContent = document.getElementById('main-content');
            setTimeout(() => {
                mainContent.classList.add('show-content');
            }, 500);

            // Start music (video already has audio)
            video.muted = false;
            const fadeInterval = setInterval(() => {
                if (video.volume < 0.7) {
                    video.volume += 0.02;
                } else {
                    clearInterval(fadeInterval);
                }
            }, 50);
        }

        function fadeInMusic(audio) {
            // Removed - video audio is handled directly
        }

        function openSocial(url) {
            window.open(url, '_blank');
        }

        // Add click listener to entire document for enter functionality
        document.addEventListener('click', function(e) {
            if (!hasEntered && e.target.id !== 'enter-text') {
                enterSite();
            }
        });

        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (!hasEntered && (e.key === 'Enter' || e.key === ' ')) {
                enterSite();
            }
        });

        // Prevent context menu for cleaner experience
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
