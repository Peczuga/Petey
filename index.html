<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petey's Launcher - Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            }
            100% {
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8, #6b42a3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-icon {
            font-size: 1.2rem;
        }

        .info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .info-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .features h3 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 0.5rem 0;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature-list li.in-progress::before {
            content: "⏳";
            color: #ff9800;
        }

        .feature-list li.completed::before {
            content: "✓";
            color: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .download-btn {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .download-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.95rem;
            }

            .logo {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">P</div>
        <h1>Petey's Launcher</h1>
        <p class="subtitle">The ultimate game launcher and management tool</p>
        
        <a href="#" class="download-btn" id="downloadBtn">
            <span class="download-icon">⬇</span>
            Download Installer
        </a>
        
        <div class="features">
            <h3>Contents</h3>
            <ul class="feature-list">
                <li class="completed">Tweaking utility - Available</li>
                <li class="in-progress">Game overlay - In progress</li>
                <li class="in-progress">Custom crosshair overlays - In progress</li>
            </ul>
        </div>
    </div>

<script>
    document.getElementById('downloadBtn').addEventListener('click', function(e) {
        e.preventDefault();
        
        const installerUrl = 'https://peczuga.github.io/petey/PeteyLauncherInstaller.exe'; 

        const link = document.createElement('a');
        link.href = installerUrl;
        link.download = 'PeteyLauncherInstaller.exe';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        const btn = this;
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="download-icon">✓</span> Download Started';
        btn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';

        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
        }, 3000);
    });

    const container = document.querySelector('.container');
    container.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px) scale(1.02)';
    });
    container.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
    });
</script>

</body>
</html>
